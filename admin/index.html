<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var devices = [];
    systemDictionary = {
        "radar adapter settings": {"en": "radar adapter settings", "de": "radar Adapter-Einstellungen"},
        "radar settings":         {"en": "radar settings",         "de": "radar Einstellungen"},
        "Device setup":        {"en": "Device setup",  "de": "Device Einstellungen"},
        "Scan Delay:":   {"en": "Delay in seconds between scans (>30): ",     "de": "Verzögerung zwischen den scans in Sekunden (>30): "},
        "description":  {"de":"IP-Adressen können als Name oder Zahlen angegeben werden. Bluetooth ist immer '01:23:45:67:89:ab', eine der zwei muß mindestens angegeben werden."},
            "en": "IP can be name or number (like fritz.box or 168.192.0.1). Bluetooth is always '01:23:45:67:89:ab', either or both of them have to be there."}
    };

    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Chack that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                onChange();
            });
        }
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        devices = settings.devices || [];

        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }

        editTable('devices', ['name', 'ip', 'bluetooth'], devices, 350);
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.devices = getTableResult('devices', ['name', 'ip', 'bluetooth']);

        callback(obj);
    }
</script>
